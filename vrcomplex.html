<!DOCTYPE html>
<html lang="en">
  <head>
    <title>VR Complex Graph</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="./css/mathquill.css"/>
    <link type="text/css" rel="stylesheet" href="main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="./js/mathquill.min.js"></script>
    <script src="./js/evaluatex.min.js"></script>
    <script>
      function mathKeyup(event) {
        mathField.typedText(event.srcElement.value)
      }
    </script>
    <style>
      #title {
        font-size: x-large;
      }
      #math-field {
        min-width: 5em;
        background: white;
        color: black;
      }
      #expression-panel {
        font-size: large;
        padding: 2em 1em 1em;
      }
    </style>
  </head>
  <body>

    <div id="title">
      Complex Functions in VR
    </div>
    <p id="expression-panel">Expression: 
      <span id="math-field"></span>
      <input type="text" onchange="mathKeyup(event)"></input>
      Polar: <input type="checkbox" id="polar-check"></input>
    </p>

    <script type="module" src="vrcomplex.js"></script>

  </body>
</html>
